<!DOCTYPE html>
<html>
<head>
    <title>Информация о клиенте</title>
</head>
<body>
    <h1>Информация о клиенте</h1>
    <p><strong>Имя:</strong> {{ client.name }}</p>
    <p><strong>Email:</strong> {{ client.email }}</p>
    <p><strong>Телефон:</strong> {{ client.phone }}</p>

    <h1>Заказы клиента</h1>

    <ul>
    {% for product in last_month_products %}
        <li>{{ product.name }}</li>
    {% endfor %}
    </ul>
</body>
</html>
